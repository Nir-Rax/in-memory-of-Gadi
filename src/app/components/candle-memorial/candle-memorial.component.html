<div class="memorial-container">
  <div class="form-section">
    <iframe [src]="googleFormUrl | safe" width="100%" height="600" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
  </div>

  <div class="candles-grid">
    <div *ngFor="let candle of candles" class="candle">
      <div class="flame">
        <div class="flame-inner"></div>
      </div>
      <div class="wax"></div>
      <div class="candle-info">
        <h3>{{ candle.deceasedName }}</h3>
        <p>מאת: {{ candle.submitterName }}</p>
        <p>{{ candle.lightingDate | date }}</p>
        <p *ngIf="candle.message">{{ candle.message }}</p>
      </div>
    </div>
  </div>
</div>
